<!DOCTYPE html>
<html lang="en">

<head>
	<title>Tide h4x Enclave Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-enclave" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-enclave">
				<form class="enclave-form validate-form">
					<span class="enclave-form-logo">
						<img src="images/logo.png">
					</span>

					<span class="enclave-form-title p-b-34 p-t-27">
						Sign-in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>


					<div class="container-enclave-form-btn">
						<button class="enclave-form-btn" id="submit-btn">
							Login
						</button>
					</div>
					<p class="txtalert p-t-35" id="alert"> </p>

					<div class="text-center p-t-90">
						<a class="txt1" href="Signup.html">
							Sign-up?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script type="module" src="js/signin.js"></script>

</body>
</html>
